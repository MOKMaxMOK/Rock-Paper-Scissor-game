<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <style>
        h1 {
            text-align: center;
        }
        .right {
            width: 80%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            margin: 0 auto;
        }
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }
        .player img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }
        .player span {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .play {
            margin-left: 35%;
            height: 50px;
            width: 80px;
            background-color: bisque;
            border: 2px solid black;
            border-radius: 20px;
            cursor: pointer;
        }
        .result {
            background-color: cadetblue;
            min-height: 100px;
            width: 600px;
            margin: 5% auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            padding: 10px;
        }
        #contact {
            margin-top: 20px;
        }
        select {
            padding: 5px;
            font-size: 16px;
            margin-left: 30%;
        }
    </style>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="right">
        <div class="player">
            <span>Player1</span><br>
            <img id="player1-img" src="people.jpg" alt="player1">
            <span id="player1-result">等待結果</span>
        </div>
        <span>VS</span>
        <div class="player">
            <span>Player2</span><br>
            <img id="player2-img" src="people.jpg" alt="player2">
            <span id="player2-result">等待結果</span>
        </div>
    </div>
    <div class="result" id="result-text"></div>
    <div>
        
        <select name="rule" id="rule">
            <option value="BO1">一局一勝 / Best of 1</option>
            <option value="BO3">三局兩勝 / Best of 3</option>
        </select><br><br>
        <button class="play" onclick="play()">Play</button>
    </div>
    

    <script>
        let p1Score = 0;
        let p2Score = 0;
        let gameResults = [];

        function playRound() {
            const res = ["rock", "paper", "scissor"];
            const images = {
                "rock": "b.jpg",
                "paper": "palm.jpg",
                "scissor": "scissor.jpg"
            };
            let i = Math.floor(Math.random() * 3);
            let j = Math.floor(Math.random() * 3);
            let p1 = res[i];
            let p2 = res[j];

            // update
            document.getElementById("player1-img").src = images[p1];
            document.getElementById("player2-img").src = images[p2];

            
            let p1Result = "";
            let p2Result = "";
            let gameResult = "";
            if (p1 === p2) {
                p1Result = "Tie";
                p2Result = "Tie";
                gameResult = "Tie!";
            } else if (
                (p1 === "rock" && p2 === "scissor") ||
                (p1 === "paper" && p2 === "rock") ||
                (p1 === "scissor" && p2 === "paper")
            ) {
                p1Result = "Win";
                p2Result = "Loss";
                gameResult = "Player 1 Wins!";
                p1Score++;
            } else {
                p1Result = "Loss";
                p2Result = "Win";
                gameResult = "Player 2 Wins!";
                p2Score++;
            }

            return { p1, p2, p1Result, p2Result, gameResult };
        }

        function play() {
            const rule = document.getElementById("rule").value;
            p1Score = 0;
            p2Score = 0;
            gameResults = [];

            // BO1
            if (rule === "BO1") {
                const result = playRound();
                document.getElementById("player1-result").innerText = result.p1Result;
                document.getElementById("player2-result").innerText = result.p2Result;
                document.getElementById("result-text").innerText = 
                    `Result: ${result.gameResult}`;
            } 
            // BO3 
            else if (rule === "BO3") {
                
                for (let round = 1; round <= 3 && p1Score < 2 && p2Score < 2; round++) {
                    const result = playRound();
                    gameResults.push({ ...result, round });
                }

                let resultText = gameResults.map(r => 
                    `Round ${r.round}: Player 1: ${r.p1}, Player 2: ${r.p2}, ${r.gameResult}`
                ).join("\n");

                let finalResult = "";
                if (p1Score > p2Score) {
                    finalResult = `Final: Player 1 Wins BO3! (${p1Score}-${p2Score})`;
                } else if (p2Score > p1Score) {
                    finalResult = `Final: Player 2 Wins BO3! (${p1Score}-${p2Score})`;
                } else {
                    finalResult = `Final: It's a Tie! (${p1Score}-${p2Score})`;
                }
                resultText += `\n${finalResult}`;

           
                const lastResult = gameResults[gameResults.length - 1];
                document.getElementById("player1-result").innerText = lastResult.p1Result;
                document.getElementById("player2-result").innerText = lastResult.p2Result;
                document.getElementById("result-text").innerText = resultText;
            }
        }

       
        document.getElementById("rule").addEventListener("change", function() {
            p1Score = 0;
            p2Score = 0;
            gameResults = [];
            document.getElementById("player1-result").innerText = "等待結果";
            document.getElementById("player2-result").innerText = "等待結果";
            document.getElementById("result-text").innerText = "";
            document.getElementById("player1-img").src = "people.jpg";
            document.getElementById("player2-img").src = "people.jpg";
        });
    </script>
</body>
</html>
